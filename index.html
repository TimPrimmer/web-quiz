<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Javascript Quiz</title>
</head>

<body>
  <main>
    <header>
      <h4 id="hscore">View high scores</h4>
      <h4>Time: <span>0</span></h4>
    </header>
    <div id="mainsection">
      <div id="quizblock">
        <h2 id="maintitle">Coding Quiz Challenge</h2>
        <p id="starttext">Try to answer the following code-related questions within the time limit. Keep in mind that
          incorrect answers
          will penalize your score/time by ten seconds!</p>
        <div id="initialsbox">
          <p id="initialstext">Enter initials</p><input id="initialsinput" type="text"></input>
          <button id="initialsbutton" class="nbuttonsmall">Submit</button>
        </div>
        <div id="hslist">
        </div>
        <div id="hsbox">
          <button id="hsback" class="nbuttonsmall">Go Back</button>
          <button id="hsclear" class="nbuttonsmall">Clear High Scores</button>
        </div>

        <div id="buttonholder">
        </div>

        <button id="startbutton" class="nbutton">Start Quiz</button>
      </div>
    </div>
  </main>
  <script src="./assets/js/quiz.js"></script>
</body>

</html>
